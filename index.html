<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <main class="main">

    <section class="section-one">
        <div class="card__background"></div>
        <div class="card__container">
            <div class="card-front">
                <img src="./images/card-logo.svg" alt="Logo" class="card-front__logo">
                <p class="card-front__number">0000 0000 0000 0000</p>
                <div class="card-front__details">
                    <p class="card-front__details-name">Jane Appleseed</p>
                    <p class="card-front__details-date"><span class="card__month">00</span>/<span class="card__year">00</span></p>
                </div>
            </div>
            <div class="card-back">
                <p class="card-back--cvc">000</p>
            </div>
        </div>
    </section>

    <section class="main__form">
      <form class="form" action="#">

        <label class="form__label" for="cardHolder">Cardholder Name</label>
        <input class="form__input" type="text" name="cardHolder" id="cardHolder" placeholder="e.g. Jane Appleseed">
        <div class="error form__error--cardholder"></div>

        <label class="form__label" for="cardNumber">Card Number</label>
        <input class="form__input" type="text" name="cardNumber" id="cardNumber" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
        <div class="error form__error--cardnumber"></div>

        <div class="form__data">
          <label class="form__label" for="">Exp. Date (MM/YY)</label>
          <label class="form__label" for="">CVC</label>
          <div class="form__date">
            <input class="form__input" type="text" maxlength="2" id="cardMonth" name="cardMonth" placeholder="MM">
            <input class="form__input" type="text" maxlength="2" id="cardYear"  name="cardYear" placeholder="YY">
          </div>
          <input class="form__input" type="text" maxlength="3" id="cardCVC" name="cardCVC" placeholder="e.g. 123">
          <div class="form__errors">
            <div class="error form__input-error--mm"></div>
            <div class="error form__input-error--yy"></div>
          </div>
          <div class="error form__input-error--cvc"></div>
        </div>
        
        <input class="form__submit" type="submit" value="Confirm">

      </form>
    </section>

    <section class="message">
      <img src="./images/icon-complete.svg" alt="Message Icon" class="message__icon">
      <h1 class="message__title">Thank you!</h1>
      <p class="message__paragraph">We've added your card details</p>
      <button class="message__button">Continue</>
    </section>

  </main>

</body>
</html>
